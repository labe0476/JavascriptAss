<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: rgb(203, 235, 235);
    }
    .all {
      width: 100%;
      height: 380px;
      margin: 50px;
    }
    button {
      width: 60px;
      height: 60px;
      font-weight: bold;
      font-size: 20px;
      border-radius: 5px;
      margin: 5px;
    }
    input {
      width: 280px;
      height: 50px;
      font-size: 25px;
      margin: 5px;
      text-align: right;
    }
  </style>

  <body>
    <div class="all">
      <div class="out">
        <input type="text" id="output" />
      </div>

      <div class="value">
        <button onclick="clearIt()">C</button>
        <button onclick="del()">del</button>
        <button onclick="addInput('%')">%</button>
        <button onclick="addInput('/')">/</button>
      </div>

      <div class="value">
        <button onclick="addInput(1)">1</button>
        <button onclick="addInput(2)">2</button>
        <button onclick="addInput(3)">3</button>
        <button onclick="addInput('+')">+</button>
      </div>

      <div class="value">
        <button onclick="addInput(4)">4</button>
        <button onclick="addInput(5)">5</button>
        <button onclick="addInput(6)">6</button>
        <button onclick="addInput('-')">-</button>
      </div>

      <div class="value">
        <button onclick="addInput(7)">7</button>
        <button onclick="addInput(8)">8</button>
        <button onclick="addInput(9)">9</button>
        <button onclick="addInput('*')">*</button>
      </div>

      <div class="value">
        <button onclick="addInput('()')">()</button>
        <button onclick="addInput(0)">0</button>
        <button onclick="addInput('.')">.</button>
        <button onclick="equalto()">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
